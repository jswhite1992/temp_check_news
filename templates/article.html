<!DOCTYPE html>
<html>
<head>
    <title>{{ article[1] }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <h1>{{ article[1] }}</h1>
    <nav>
        <a href="/">Home</a>
    </nav>
</header>

<h2>Details</h2>
<p><strong>Headline:</strong> {{ article[1] }}</p>
<p><strong>Summary:</strong> {{ article[2] }}</p> <!-- Changed from Body to Summary -->
{% if article[5] == 'Cold' %}
<p><strong>Facts:</strong> {{ article[3] }}</p>
{% endif %}
<p><strong>Posted on:</strong> {{ article[4] | datetimeformat }}</p> <!-- Added datetimeformat filter -->
<p><strong>Stage:</strong> {{ article[5] }}</p>

</body>
</html>
