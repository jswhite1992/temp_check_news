<!DOCTYPE html>
<html>
<head>
    <title>Edit Article</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header>
    <h1>Temperature Check News</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="/submit">Submit an Article</a>
    </nav>
</header>

<h2>Edit an Article</h2>

<form action="/edit/{{ article[0] }}" method="post">
    <label for="headline">Headline:</label><br>
    <input type="text" id="headline" name="headline" value="{{ article[1] }}"><br>

    <label for="body">Body:</label><br>
    <textarea id="body" name="body">{{ article[2] }}</textarea><br>

    <label for="facts">Facts:</label><br>
    <textarea id="facts" name="facts">{{ article[3] }}</textarea><br>

    <input type="submit" value="Update">
</form>

</body>
</html>
